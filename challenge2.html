<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BX Overlay Challenge</title>
    <link href="normalize.css" rel="stylesheet" media="screen" type="text/css"/>
    <link href="bx-reset.css" rel="stylesheet" media="screen" type="text/css">
    <link href="challenge3.css" rel="stylesheet" media="screen" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body class="bx-client-bk">

    <div class="container">
        <header>
            <h3>Challenge 3 â€” Burger King</h3>
        </header>
        <div class="main clearfix">
            <button class="bx-trigger">Show Overlay</button>
        </div>
    </div>

    <div class="background-container">
        <iframe src="http://www.bk.com/" frameborder="0"></iframe>
    </div>

    <div class="bxc bx-type-overlay bx-effect-1 bx-client-bk">

        <!-- background -->
        <div class="bx-curtain"></div>

        <!-- the overlay element -->
        <div class="bx-type">

        <div class="bx-creative bx-creative-1">
            <a class="bx-close bx-close-circle"></a>

            <div class="bx-step bx-step-1 bx-step-active">

                <div class="bx-group bx-group-1">
                    <div class="bx-row bx-row-headline">
                        <p class="bx-row-headline-1">Don&rsquo;t Forget Your Reward</p>
                    </div>

                    <div class="bx-row bx-row-subheadline">
                        <p class="bx-row-subheadline-1">Sign up for <span>our newsletter</span> now</p>
                    </div>
                </div>

                <div class="bx-group bx-group-2">
                    <div class="bx-row bx-row-email">
                        <input type="email" placeholder="Email Address">
                    </div>

                    <div class="bx-row bx-row-name">
                        <input type="text" placeholder="Full Name">
                    </div>

                    <div class="bx-row bx-row-zip">
                        <input type="number" min="10000" max="99999" placeholder="Zip code">
                    </div>

                    <div class="bx-row bx-row-submit">
                        <input id="submit" type="submit" value="Submit">
                    </div>
                </div>

                <div class="bx-group bx-group-3">
                    <div class="bx-row bx-row-text">
                        <a href="javascript:void()" class="bx-row-text-1 bx-close-text">No thanks, I don't want my reward.</a>
                    </div>
                </div>

            </div><!-- end .bx-step-1 -->

        </div><!-- end .bx-creative -->

    </div><!-- end .bxc -->
    <script type="text/javascript">
      $(document).ready(function() {

          var $body = $('body');

          // activation event
          $body.on('click', '.bx-trigger', function() {
              $('.bxc').addClass('bx-impress');
          });

          // submit event
          $body.on('click', '#submit', function() {
              $('.bxc').removeClass('bx-impress');
          });

          // close event
          $body.on('click', '.bx-close, .bx-close-text', function() {
              $('.bxc').removeClass('bx-impress');
          });

      });
    </script>
</body>
</html>
